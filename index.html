<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <div class="info-block">
      <img class="info-block__image" src="./eisenhower-matrix.jpg">
      <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-manager">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__input-group">
        <input class="task__input" id="new-task" type="text">
        <button class="task__btn task__btn--add">Add</button>
      </div>
      <h3 class="task-manager__list-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task task--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__btn--edit">Save</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-manager__list-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task task--completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
