<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <main class="task-manager">
      <section class="info-block">
        <img class="info-block__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix diagram">
        <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__input-group">
          <input class="task__input" id="new-task" type="text">
          <button class="task__btn" id="add-task-button" type="button" aria-label="Add task">
            Add
            <span class="tooltip">You can't add an empty task</span>
          </button>
        </div>
      </section>
      <section>
        <h3 class="task-manager__list-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label" for="task-1">Pay Bills</label>
            <input class="task__input" type="text" id="task-1">
            <button class="task__btn task__btn--edit" type="button">Edit</button>
            <button class="task__btn task__btn--delete" type="button" aria-label="Delete task">
              <img class="task__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label" for="task-2">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" id="task-2">
            <button class="task__btn task__btn--edit" type="button">Save</button>
            <button class="task__btn task__btn--delete" type="button" aria-label="Delete task">
              <img class="task__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-manager__list-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task task--completed">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label" for="task-3">See the Doctor</label>
            <input class="task__input" type="text" id="task-3">
            <button class="task__btn task__btn--edit" type="button">Edit</button>
            <button class="task__btn task__btn--delete" type="button" aria-label="Delete task">
              <img class="task__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
